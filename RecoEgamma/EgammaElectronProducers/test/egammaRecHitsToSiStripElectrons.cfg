process siStripElectrons = {

    include "FWCore/MessageLogger/data/MessageLogger.cfi"


    ## debugging services
    #service = EnableFloatingPointExceptions {}
    #service = Tracer {}

    source = PoolSource {
      untracked vstring fileNames = {'file:ecal+tracker_rechits.root'}
      untracked uint32 debugVerbosity = 1
      untracked bool   debugFlag     = true
    }

    untracked PSet maxEvents = {untracked int32 input = -1}

    # Everything for the hybrid method
    include "RecoEcal/EgammaClusterProducers/data/hybridClusteringSequence.cff"
    include "Geometry/CaloEventSetup/data/CaloGeometry.cff"

    # 
    include "RecoEgamma/EgammaElectronProducers/data/siStripElectronSequence.cff"

    path p = {
      hybridClusteringSequence,
      siStripElectronSequence
    }

    module out = PoolOutputModule {
      untracked string fileName = "egamma_sistrip_electrons.root"
      untracked vstring outputCommands = {
         "drop *",
         "keep edmHepMCProduct_*_*_*",
         "keep *_islandBasicClusters_*_*",
         "keep *_islandSuperClusters_*_*",
         "keep *_hybridSuperClusters_*_*",
         "keep *_correctedIslandEndcapSuperClusters_*_*",
         "keep *_correctedIslandBarrelSuperClusters_*_*",
         "keep *_correctedHybridSuperClusters_*_*",
         "keep *_correctedEndcapSuperClustersWithPreshower_*_*",
         "keep *_siStripElectrons_*_*",
         "keep *_egammaCTFWithMaterialTracks_*_*",
         "keep *_siStripElectronToTrackAssociator_*_*"
      }
    }
    endpath outpath = { out }
}
