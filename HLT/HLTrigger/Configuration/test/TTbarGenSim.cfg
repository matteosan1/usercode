process Rec = 
{
  untracked PSet maxEvents = {untracked int32 input = 100}

  untracked PSet ReleaseValidation = 
  {
    untracked uint32 totalNumberOfEvents = 5000
    untracked uint32 eventsPerJob        = 100
    untracked string primaryDatasetName  = 'RelValTTbar'
  }

  untracked PSet configurationMetadata = 
  {
    untracked string version = "$Revision: 1.2 $"
    untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/Configuration/test/TTbarGenSim.cfg,v $"
    untracked string annotation = "RelVal ttbar"
   }

  include "Configuration/ReleaseValidation/data/Services.cff"
  include "Configuration/StandardSequences/data/FakeConditions.cff"
  include "FWCore/MessageService/data/MessageLogger.cfi"
    
  untracked PSet options = 
  {
    include "FWCore/Framework/test/cmsExceptionsFatalOption.cff"
    untracked bool wantSummary = true
    untracked bool makeTriggerResults = true 
  }

  source = PythiaSource 
  {
    untracked int32 pythiaPylistVerbosity = 0
    untracked bool pythiaHepMCVerbosity   = false
    untracked int32 maxEventsToPrint      = 0  
    untracked double filterEfficiency     = 1.

    PSet PythiaParameters = 
    {
      # This is a vector of ParameterSet names to be read, in this order
      vstring parameterSets = 
      {
        "pythiaUESettings",
        "processParameters"
      }
      
      include "Configuration/Generator/data/PythiaUESettings.cfi"
  
      vstring processParameters = 
      {
        'MSEL      = 0     ! User defined processes',
        'MSUB(81)  = 1     ! qqbar to QQbar',
        'MSUB(82)  = 1     ! gg to QQbar',
        'MSTP(7)   = 6     ! flavour = top',
        'PMAS(6,1) = 175.  ! top quark mass'
      }
    }
  }
   
  include "Configuration/StandardSequences/data/Generator.cff"
  include "Configuration/StandardSequences/data/Reconstruction.cff"
  include "Configuration/StandardSequences/data/Simulation.cff"
  include "Configuration/StandardSequences/data/MixingNoPileUp.cff" 
  include "Configuration/StandardSequences/data/VtxSmearedGauss.cff" 
  include "Configuration/StandardSequences/data/L1Emulator.cff"

//path p0 = {pgen} # generator information
//path p1 = {psim} # simulation
//path p2 = {pdigi} # digitization
//path p3 = {reconstruction_plusRS_plus_GSF} # reconstruction
//path p4 = {L1Emulator}

  path gensim = {pgen , psim}

  include "Configuration/EventContent/data/EventContent.cff"

  module FEVT = PoolOutputModule 
  { 
    using FEVTSIMEventContent
    untracked string fileName = "TTbarGenSim.root"
    untracked PSet dataset =
    {	
      untracked string dataTier = "GEN-SIM"
    }
  }

  endpath outpath = {FEVT}

//schedule = {p0,p1,p2,p3,p4,outpath}
}
