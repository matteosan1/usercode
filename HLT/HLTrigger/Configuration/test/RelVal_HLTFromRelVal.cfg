process HLT = {

      untracked PSet configurationMetadata = {
      untracked string version = "$Revision: 1.5 $"
      untracked string name = "$Source: /cvs_server/repositories/CMSSW/CMSSW/HLTrigger/Configuration/test/Attic/RelVal_HLTFromRelVal.cfg,v $"
      untracked string annotation = "Standard CFG to run off RelVal files."
    }

// Message Logger
include "FWCore/MessageLogger/data/MessageLogger.cfi"

// Source of events
untracked PSet maxEvents = {untracked int32 input = 100}

source = PoolSource {
	untracked vstring fileNames = {
	# 170pre10 RelVal
	"/store/mc/2007/11/2/RelVal-RelValTTbar-1193994002/0000/00776739-B289-DC11-B882-003048562A5E.root"
  }
}

// Conditions data
// Digi to raw: Conditions should be included through StandardSequences
// include "Configuration/StandardSequences/data/FakeConditions.cff"
include "Configuration/StandardSequences/data/FrontierConditions.cff"

// HLT table to run (set of [HLT] paths)
// include "HLTrigger/Configuration/data/main/HLTtable.cff"
include "HLTrigger/Configuration/data/common/HLTSetupCase4.cff"
include "HLTrigger/Configuration/data/main/HLTpaths.cff"
include "L1TriggerConfig/L1GtConfigProducers/data/L1GtFactorsUnprescale.cff"
include "HLTrigger/Configuration/data/common/HLTPrescaleReset.cff"

include "Configuration/EventContent/data/EventContent.cff"
module hltPoolOutput = PoolOutputModule {
	using FEVTSIMEventContent
	untracked string fileName = "file:HLTFromRelVal.root"
	untracked int32 basketSize = 4096
	untracked PSet dataset ={
            untracked string dataTier = "GEN-SIM-DIGI-RECO"
        }
}
//Keep  GEN-SIM, MC digis, L1, HLT, RAW
//Drop digis from raw2digi unpacking within HLT
replace hltPoolOutput.outputCommands += "drop *_*Digis_*_HLT"

endpath HLTPoolOutput = {hltPoolOutput}

}
