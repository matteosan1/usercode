process PROD2 = {

        service = MessageLogger {
          untracked vstring destinations = {"cout"}
          untracked PSet cout = { untracked string threshold = "DEBUG" }
          untracked vstring debugModules = {"anal1","anal2"}
        } 

//      service = Timing { }

//      service = SimpleMemoryCheck {
//              untracked int32 ignoreTotal = -1 # default is one
//      } 

	untracked PSet maxEvents = {untracked int32 input = 10}

        source = PoolSource { 
           untracked vstring fileNames = {'file:HLToutput.root' }
        }

        untracked PSet options = {
           untracked bool wantSummary = true  # default is false
        }

// HLT

	module aom = AsciiOutputModule {}

	module anal1 = HLTAnalFilt {
		InputTag inputTag = hlt1jet400
	}

	module eca = EventContentAnalyzer{}

	endpath final = {aom & anal1 & eca}

}
